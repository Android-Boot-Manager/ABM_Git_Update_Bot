name: AWS Lambda function deploy workflow

on:
  workflow_dispatch:
  push:

jobs:
  build-and-deploy:
    name: Build and deploy AWS Lambda function
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install Zig toolchain
        uses: korandoru/setup-zig@v1
        with:
          zig-version: 0.10.1

      - name: Install Cargo Lambda
        uses: jaxxstorm/action-install-gh-release@v1.9.0
        with:
          repo: cargo-lambda/cargo-lambda
          platform: linux
          arch: x86_64

      - name: Build Lambda function.
        run: cargo lambda build --release

      - name: Deploy Lambda function
        run: cargo lambda deploy --env-vars TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }},TELEGRAM_GROUP_ID=${{ secrets.TELEGRAM_GROUP_ID }},WEBHOOK_GH_SECRET=${{ secrets.WEBHOOK_GH_SECRET }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
